<DOCTYPE html>
    <html>

        <body>
            <script type="text/javascript">
                const t= new Date().getHours();
                var g;
                if (t<12){
                    g='good morning';
                }else if(t>12 && t<=14){
                    g='good afternoon';
                }else {
                    g='good evening';
                }
                document.write(g);
                </script>
            </body>
        </html>
